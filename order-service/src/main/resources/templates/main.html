<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Product List</h1>
<div class="products">
    <div th:each="product : ${products}" class="product">
        <h3 th:text="${product.name}">Product Name</h3>
        <p>Price: $<span th:text="${product.price}">0.00</span></p>
        <p>Available: <span th:text="${product.stock}">0</span></p>

        <form th:action="@{/createorder}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <input type="hidden" name="productName" th:value="${product.name}">
            <input type="hidden" name="unitPrice" th:value="${product.price}">
            <input type="number" name="quantity" min="1"
                   th:attr="max=${product.stock}" value="1">
            <button type="submit">Order</button>
        </form>
    </div>
</div>

</body>
</html>
